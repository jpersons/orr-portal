<div style="width: 95%; margin: 0 auto">

  <div class="panel panel-default" style="margin-top: 14px">

    <div class="panel-heading">
      About to register new ontology version
    </div>

    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-12">
            <span style="color: gray">
              You can enter a comment summarizing the changes:
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
          <textarea id="inputLog"
                    class="form-control"
                    cols="70" rows="3"
                    ng-model="vm.logMessage"
                    focus-on="register_form_activation"
                    placeholder="Enter comment (optional)"
          >
          </textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-xs-3"> </label>
          <button class="btn btn-primary btn-sm" ng-click="doOntRegistration()"
          >Proceed with registration
          </button>

          &nbsp;&nbsp;

          <label class="col-xs-1"> </label>
          <button class="btn btn-default btn-sm" ng-click="cancelOntRegistration()"
          >Cancel
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
