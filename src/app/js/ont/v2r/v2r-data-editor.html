<div ng-if="vm.vocabs.length === 0"
        type="button"
        ng-disabled="someEditInProgress() || attrTableform.$waiting"
        ng-click="vm.addVocab()"
        class="btn btn-primary btn-sm"
        uib-popover="Add a vocabulary (a class and associated terms)"
        popover-placement="right" popover-trigger="mouseenter"
>
  <i class="fa fa-plus" aria-hidden="true"></i>Vocabulary
</div>

<uib-tabset ng-if="vm.vocabs.length" style="width: 100%"
            active="vm._activeVocab">

  <uib-tab ng-repeat="vocab in vm.vocabs track by $index" ng-init="v_index=$index"
           disable="someEditInProgress() || attrTableform.$waiting"
           style="cursor: pointer">

    <uib-tab-heading>

      <div>
        {{vm.getName(vocab.class)}}
        <div ng-click="vm.editVocabClass(vocab.class)" class="btn btn-link"
                ng-disabled="someEditInProgress() || attrTableform.$waiting">
          <i class="fa fa-edit" aria-hidden="true"></i>
        </div>

        <div class="btn-group" uib-dropdown>
          <div type="button" class="btn btn-default btn-xs dropdown-toggle" uib-dropdown-toggle
                  ng-disabled="someEditInProgress() || attrTableform.$waiting">
            <span class="caret"></span>
          </div>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="opt in vm.vocabMenu">
              <a href ng-bind="opt" ng-click="vm.vocabOptionSelected(v_index, opt)"></a>
            </li>
          </ul>
        </div>

      </div>

    </uib-tab-heading>


    <table class="table table-bordered v2rTable">
      <thead>
      <tr class="v2rHeaderRow">

        <th colspan="2" class="v2rTermColHeaderCell" style="width: 5%"></th>

        <th ng-repeat="p in vocab.properties track by $index" ng-init="p_index=$index">
          {{vm.getLabel(p)}}
          <div ng-click="vm.editVocabProperty(p)" class="btn btn-link"
                  ng-disabled="someEditInProgress() || attrTableform.$waiting">
            <i class="fa fa-edit" aria-hidden="true"></i>
          </div>

          <div class="btn-group" uib-dropdown>
            <div type="button" class="btn btn-default btn-xs dropdown-toggle" uib-dropdown-toggle
                    ng-disabled="someEditInProgress() || attrTableform.$waiting">
              <span class="caret"></span>
            </div>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="opt in vm.columnMenu">
                <a href ng-bind="opt" ng-click="vm.columnOptionSelected(vocab, p_index, opt)"></a>
              </li>
            </ul>
          </div>

        </th>


        <td style="width: 40px">
          <div type="button"
                  ng-disabled="someEditInProgress() || attrTableform.$waiting"
                  ng-click="vm.addProperty(vocab)"
                  class="btn btn-primary btn-xs"
                  uib-tooltip="Add a property to this vocabulary"
                  tooltip-placement="left"
          >
            <i class="fa fa-plus" aria-hidden="true"></i>Property
          </div>

        </td>

      </tr>
      </thead>

      <tbody>
      <tr ng-repeat="term in vocab.terms track by $index" ng-init="t_index = $index">

        <td style="width: 40px;max-width: 40px">
          <div type="button"
                  ng-disabled="someEditInProgress() || attrTableform.$waiting"
                  ng-click="vm.removeTerm(vocab, t_index)"
                  class="btn btn-danger btn-xs"
                  uib-tooltip="Remove term"
          >
            <i class="fa fa-remove" aria-hidden="true"></i>
          </div>
        </td>

        <td class="v2rTermBg">
          <span ng-if="someEditInProgress() || attrTableform.$waiting"
                ng-bind="term.name"
          ></span>
          <span ng-if="!(someEditInProgress() || attrTableform.$waiting)"
                editable-text="term.name" buttons="no" onbeforesave="vm.checkTermId($data)"
                ng-bind="term.name || 'empty'"
                e-form="v2rTermForm"
                tabindex="0"
                ng-focus="v2rTermForm.$show()"
                e-ng-blur="v2rTermForm.$submit()"
                focus-on="{{'cell_form_activation_' +t_index+ '_-1'}}"
                ng-init="vm.focusNewTerm(term, t_index)"
                e-ng-keyup="vm.cellKeyUpNavigation($event, t_index, term, -1)"
          >
          </span>
        </td>

        <td ng-repeat="attr in term.attributes track by $index" ng-init="a_index = $index"
            ng-class="{'cell-editing': attrTableform.$visible}"
        >
          <div>

            <div>
              <form editable-form name="attrTableform"
                    onaftersave="vm.applyCellChanges(t_index, term, a_index)"
                    oncancel="vm.cancelCell(t_index, term, a_index)"
                    tabindex="0"
                    ng-keyup="!someEditInProgress() ?
                       vm.cellKeyUp($event, attrTableform, t_index, term, a_index) : null"
                    focus-on="{{'cell_form_activation_' +t_index+ '_' +a_index}}"
              >
                    <!--ng-focus="!someEditInProgress() ? vm.enterCellEditing(attrTableform) : null"-->

                <table class="table table-condensed"
                       ng-class="{'table-hover': !attrTableform.$visible, 'transparent': attrTableform.$visible}"
                       ng-click="vm.enterCellEditing(attrTableform)"
                       uib-tooltip="{{!attrTableform.$visible && !someEditInProgress() ?
                       'Click (or focus and type Enter) to edit the value(s) for this property' : ''}}"
                >
                  <tr ng-repeat="valueEntry in term._ems[a_index] | filter:vm.filterValue track by $index">

                    <td ng-show="attrTableform.$visible" style="width: 5px">
                      <div type="button" ng-click="vm.deleteValue(term._ems[a_index], valueEntry.id)"
                              class="btn btn-danger btn-xs"
                              uib-tooltip="Remove this value"
                              tooltip-placement="left"
                      >
                        <i class="fa fa-times" aria-hidden="true"></i>
                      </div>
                    </td>

                    <td>
                            <!--e-rows="3"-->
                      <span editable-textarea="valueEntry.value"
                            e-style="min-width: 20em; min-height:4em"
                            e-form="attrTableform"
                            ng-bind="valueEntry.value || '-'"
                            e-ng-keyup="vm.cellTextAreaKeyUp($event, attrTableform, term._ems[a_index])"
                      >
                      </span>
                      <!--<pre ng-bind="'valueEntry=' +(valueEntry|json)"></pre>-->
                    </td>
                  </tr>
                </table>

                <div ng-show="attrTableform.$visible" style="text-align: center; width: 100%">
                    <div type="button" ng-disabled="attrTableform.$waiting"
                         class="btn btn-default btn-xs"
                         ng-click="vm.addValue(term._ems[a_index])"
                         uib-tooltip="Add other value for this property (Ctrl-Shift-+)"
                    >
                      <i class="fa fa-plus" aria-hidden="true"></i> Add value
                    </div>

                    <div type="submit" ng-disabled="attrTableform.$waiting"
                            class="btn btn-default btn-xs"
                         ng-click="attrTableform.$submit();"
                            uib-tooltip="Apply all changes in this cell (Ctrl-Shift-Enter)"
                    >
                      <i class="fa fa-check" aria-hidden="true"></i> Apply
                    </div>

                    <div type="button" ng-disabled="attrTableform.$waiting"
                            class="btn btn-default btn-xs"
                            ng-click="attrTableform.$cancel()"
                            uib-tooltip="Cancel all changes to this cell (Esc)"
                    >
                      Cancel
                    </div>
                </div>

              </form>
            </div>

          </div>
          <pre ng-if="debug">em={{term._ems[a_index]|json}}</pre>
        </td>

      </tr>

      </tbody>
    </table>

    <button type="button"
            ng-disabled="someEditInProgress() || attrTableform.$waiting"
            ng-click="vm.addTerm(vocab)"
            class="btn btn-primary btn-sm"
            style="margin-top: 8px; margin-left: 32px"
            uib-tooltip="Add a term to this vocabulary"
            tooltip-placement="right"
    >
      <i class="fa fa-plus" aria-hidden="true"></i>Term
    </button>


    <div ng-if="debug" class="debug">
      <pre>vocab = {{vocab | json}}</pre>
    </div>

  </uib-tab>

</uib-tabset>
