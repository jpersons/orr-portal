<ont-meta meta="ontology.metadata"
          edit-mode="editMode"
></ont-meta>

<ont-data data="data"
          uri="ontology.uri"
          format="ontology.format"
          edit-mode="editMode"
></ont-data>

<div ng-if="debug" class="debug">
  <pre>ontology = {{ontology | json}}</pre>
  <pre>editMode = {{editMode | json}}</pre>
</div>
