<div style="display: inline-block; vertical-align: top; width:95%; margin: 10px; margin-top: 20px">
  <div class="panel panel-default">

    <div class="panel-heading" ng-bind="vm.title">
    </div>

    <div class="panel-body">

      <form class="form-horizontal">
        <p style="color: gray">
          To construct the URI of this entity either specify a "local name"
          (relative to the URI of this ontology),
          or a full URI.
        </p>
        <br>

        <div class="form-group">
          <div class="col-xs-12 center">
            <label class="btn btn-default" ng-model="vm.idType" uib-btn-radio="'lname'">Local&nbsp;name</label>
            &nbsp;
            <label class="btn btn-default" ng-model="vm.idType" uib-btn-radio="'uri'">Full&nbsp;URI</label>
          </div>
        </div>

        <br>

        <div class="form-group" ng-if="vm.idType === 'lname'">
          <label for="inputLocalName" class="control-label col-xs-2">
            Local&nbsp;name:
          </label>

          <div class="col-xs-4">
            <input id="inputLocalName"
                   type="text"
                   class="form-control"
                   ng-model="vm.lname"
            >
          </div>
        </div>

        <div class="form-group" ng-if="vm.idType === 'lname'">
          <label class="control-label col-xs-1"></label>

          <div class="col-xs-7">
            <span>
              URI:&nbsp;<span class="uriTextSimple"
              >{{vm.namespace}}/<span ng-if="vm.lname" ng-bind="vm.lname" style="text-decoration: underline"
                ></span><span ng-if="!vm.lname" style="color: red">?</span>
              </span>
            </span>
          </div>
        </div>

        <div class="form-group" ng-if="vm.idType === 'uri'">

          <label for="inputUri" class="control-label col-xs-2">
            Full&nbsp;URI:
          </label>

          <div class="col-xs-8">
            <input id="inputUri"
                   type="url"
                   class="form-control"
                   ng-model="vm.uri"
            >
          </div>
        </div>

        <div class="form-group">

          <label class="col-xs-3"> </label>
          <button class="btn btn-primary btn-sm"
                  ng-disabled="!idEditFormOk()"
                  ng-click="doneEditId()"
          >OK
          </button>

          <label class="col-xs-1"> </label>
          <button class="btn btn-default btn-sm"
                  ng-click="cancelEditId()"
                  ng-disabled="vm.working"
          >Cancel
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
