<div style="width: 100%">

  <uib-tabset style="width: 100%">

    <uib-tab ng-repeat="vocab in vm.v2r.vocabs" style="cursor: pointer">

      <script type="text/ng-template" id="v2rClassTabPopup.html">
        <span>
          Class:
          <a target="_blank"
             ng-href="{{getUri(vocab.class)}}"
             ng-bind="getUri(vocab.class)"
             ng-click="openLink(getUri(vocab.class))"
             ng-mouseleave="vocab.showPopup=false"
          >
          </a>
        </span>
      </script>

      <tab-heading ng-mouseenter="vocab.showPopup=true" ng-mouseleave="vocab.showPopup=false">

        <div uib-popover-template="'v2rClassTabPopup.html'"
             popover-placement="right"
             popover-is-open="vocab.showPopup"
        >
          {{getName(vocab.class)}}
        </div>

      </tab-heading>


      <table class="table table-bordered">
        <thead>
        <tr>

          <th>ID</th>

          <th ng-repeat="p in vocab.properties"
              ng-bind="getName(p)">
          </th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="t in vocab.terms">

          <td ng-bind-html="getUri(t) | mklink4uriAlwaysUriParameter"></td>

          <td ng-repeat="a in t.attributes">
            <span ng-if="singleAttrValue(a)"
                  ng-bind="singleAttrValue(a) | mklinksOnlyExternal"></span>

            <ul ng-if="multipleAttrValues(a)">
              <li ng-repeat="b in multipleAttrValues(a)"
                  ng-bind="b | mklinksOnlyExternal">
              </li>
            </ul>
          </td>

        </tr>
        </tbody>
      </table>

    </uib-tab>

  </uib-tabset>


  <pre ng-bind="vm | json"></pre>

</div>
