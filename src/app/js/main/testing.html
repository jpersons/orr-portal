<span ng-mouseenter="YourTesting_showPopup=true" ng-mouseleave="YourTesting_showPopup=undefined">
  <script type="text/ng-template" id="YourTesting.html">
    <div ng-mouseleave="YourTesting_showPopup=undefined" class="left" style="padding: 20px">
      <label>
        Thank you for trying/testing the new ORR v3.
      </label>
      <p>
        ORR v3 brings many significant improvements both on the backend and the front-end.
      </p>
      <p>
        Documentation (also, work in progress):
        <a target="_blank" href="http://mmisw.org/orrdoc/">http://mmisw.org/orrdoc/</a>
      </p>
      <p>
        Please refer to our
        <a target="_blank" href="https://github.com/mmisw/orr-portal/issues">
          main issue tracker</a> to see the status and plans for upcoming milestones.
        If possible, please also report your bugs, suggestions,
        or <a target="_blank" href="https://github.com/blog/2119-add-reactions-to-pull-requests-issues-and-comments"
        >"reactions"</a>
        there.

        (If you prefer, you can also <a href="mailto:mmi.mmiorr@gmail.com">email us</a>.)
        Screenshots, particularly useful for reporting bugs, unclear procedures or messages,
        are very welcome.
        Although the current focus of development is on functionality (and we believe this
        is mostly covered already), we also welcome feedback regarding usability
        and, somewhat to a less extent at this point, performance.
      </p>
      <p>
        Some quick links:
      </p>
      <ul>
        <li>
          <a target="_blank" href="https://github.com/mmisw/orr-portal/milestones">
            Milestones
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/mmisw/orr-portal/issues?q=is%3Aopen+is%3Aissue+label%3Abug">
            Bugs
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/mmisw/orr-portal/issues?q=is%3Aopen+is%3Aissue+label%3Aenhancement">
            Enhancements
          </a>
        </li>
        <li>
          <a target="_blank" href="https://github.com/mmisw/orr-ont/issues">
            Backend issue tracker</a>
        </li>
      </ul>
    </div>
  </script>

  <span uib-popover-template="'YourTesting.html'"
       popover-placement="bottom"
       popover-is-open="YourTesting_showPopup"
  >
    <span class="label label-primary yourTesting">
      Testing!
    </span>
  </span>

</span>
