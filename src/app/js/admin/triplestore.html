<div>

  <form class="form-horizontal uriBody">

    <h3>Triple store</h3>

    <div class="form-group">
      <label class="control-label col-xs-1">
        Size:
      </label>
      <div class="col-xs-2">
        <span class="form-control" style="width: 9em" ng-bind="vm.tsSize">

        </span>
        <span style="color: gray; font-weight: 200">
          Estimated number of statements
        </span>
      </div>
    </div>

    <div class="form-group">
      <label class="col-xs-1"> </label>
      <div class="col-xs-2">
        <button class="btn btn-primary btn-sm"
                ng-click="getSize()"
                ng-disabled="vm.working"
        >Get size
        </button>
      </div>
    </div>

    <br>
    <br>

    <div class="form-group">
      <label class="col-xs-1"> </label>
      <div class="col-xs-2">
        <button class="btn btn-warning btn-sm"
                ng-click="reloadTripleStore()"
                ng-disabled="vm.working"
        >Reload triple store
        </button>
        <br>
        <span style="color: gray; font-weight: 200">
          Note: Make sure no other admin is running this operation concurrently.
        </span>

      </div>
    </div>

    <br>
    <br>

    <div class="form-group">
      <div ng-if="vm.working" class="col-xs-4">
        <i class="fa fa-spinner fa-spin"></i>
        {{vm.working}}
      </div>
      <div ng-if="vm.reloadResult" class="col-xs-4">
        <span ng-bind="vm.reloadResult" style="color: gray"> </span>
      </div>
      <div ng-if="vm.error" class="col-xs-4">
        <span ng-bind="vm.error" style="color: darkred"> </span>
      </div>
    </div>

    <br>
    <div style="color: #b7b7b7; font-weight: 100; font-family: 'Inconsolata', monospace">
      {{vm.tsRoute}}
    </div>

  </form>

</div>
