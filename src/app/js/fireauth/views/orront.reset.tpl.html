<div style="display: inline-block; vertical-align: top; margin-left: 10px; margin-top: 20px">
    <div class="panel panel-default">

        <div class="panel-heading">Reset password</div>

        <div class="panel-body">

            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputUsername" class="control-label col-xs-3">
                        Username:
                    </label>
                </div>

                <div class="form-group">
                    <div class="col-xs-4">
                        <input id="inputUsername"
                               type="text" class="form-control" style="width: 15em"
                               ng-keypress="loginKeyPressed($event)"
                               ng-model="vm.username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3"> </label>
                    <button class="btn btn-primary btn-sm" ng-click="doReset()"
                            ng-disabled="refreshing || !isValid()"
                            >Reset
                    </button>

                    <label class="col-xs-1"> </label>
                    <button class="btn btn-default btn-sm" ng-click="close()"
                            ng-disabled="refreshing"
                            >Close
                    </button>
                </div>

            </form>

            <span ng-if="working" class="fa fa-spinner fa-spin"></span>

            <div ng-if="status" ng-bind="status" style="color: darkgreen">
            </div>

            <div ng-if="error" ng-bind="error" style="color: darkred">
            </div>

        </div>
    </div>
</div>
