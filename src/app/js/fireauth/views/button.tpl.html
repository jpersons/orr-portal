<span style="float: right; padding: 10px">
  <span ng-if="masterAuth.loggedInInfo.uid"
        uib-popover="{{masterAuth.loggedInInfo.uid || masterAuth.loggedInInfo.displayName}} - {{masterAuth.loggedInInfo.email}}"
        popover-placement="left"
        popover-trigger="mouseenter"
  >
    <span style="font-weight: 300; font-size: small;color: gray">
      {{masterAuth.loggedInInfo.displayName || masterAuth.loggedInInfo.uid}}
    </span>

    <i class="fa fa-{{masterAuth.loggedInInfo.provider}}"></i>

    <button class="btn btn-default btn-xs" title="Sign out"
            ng-click="logout()"><i class="fa fa-sign-out"></i>
    </button>
  </span>

  <button ng-if="!masterAuth.loggedInInfo.uid"
    class="btn btn-default btn-xs" ng-click="openLoginDialog()">
    <i class="fa fa-sign-in"></i>
    Sign in
  </button>

</span>
