<div style="display: inline-block; vertical-align: top; margin-left: 10px; margin-top: 20px">
    <div class="panel panel-default">

        <div class="panel-heading">Sign in</div>

        <div class="panel-body">

            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputEMail" class="control-label col-xs-4">
                        email:
                    </label>

                    <div class="col-xs-7">
                        <input id="inputEMail"
                               type="text" class="form-control" style="width: 11em"
                               ng-keypress="loginKeyPressed($event)"
                               ng-model="vm.email"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="control-label col-xs-4">
                        Password:
                    </label>

                    <div class="col-xs-7">
                        <input id="inputPassword"
                               type="password" class="form-control" style="width: 11em"
                               ng-keypress="loginKeyPressed($event)"
                               ng-model="vm.password"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-1"> </label>
                  <button class="btn btn-primary btn-sm" ng-click="doLogin()"
                          ng-disabled="refreshing || !isValid()"
                          >Sign in
                  </button>

                  <button class="btn btn-primary btn-sm" ng-click="resetPassword()"
                          ng-disabled="refreshing"
                          >Forgot password
                  </button>
                </div>

                <div class="form-group">
                  <label class="col-xs-1"> </label>
                  <button class="btn btn-primary btn-sm" ng-click="createFireAccount()"
                          ng-disabled="refreshing"
                          >Create account
                  </button>

                  <button class="btn btn-default btn-sm" ng-click="cancel()"
                          ng-disabled="refreshing"
                          >Cancel
                  </button>
                </div>

            </form>

            <div ng-show="progress" style="color: darkgreen">
                <span class="fa fa-spinner fa-spin"></span>
                <span>{{progress}}</span>
            </div>
            <div ng-show="error" style="color: darkred">
                {{ error }}
            </div>

        </div>
    </div>
</div>
