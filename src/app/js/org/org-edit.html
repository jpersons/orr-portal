<form ng-show="org" class="form-horizontal uriBody">

  <div class="form-group">
    <label for="inputName" class="control-label col-xs-2">
      Name:
    </label>
    <div class="col-xs-6">
      <input id="inputName"
             type="text" class="form-control"
             ng-model="org.name"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="inputUrl" class="control-label col-xs-2">
      URL:
    </label>
    <div class="col-xs-6">
      <input id="inputUrl"
             type="url" class="form-control"
             ng-model="org.url"
      >
    </div>
  </div>

  <div class="form-group">
    <label for="inputMembers" class="control-label col-xs-2">
      Members:
    </label>

    <div class="col-xs-6">
      <input id="inputMembers"
             type="text" class="form-control"
             placeholder="comma-separated list of usernames"
             ng-model="vm.membersString"
      >
    </div>

  </div>

</form>
