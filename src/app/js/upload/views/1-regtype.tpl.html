<div class="panel panel-default">

  <div class="panel-heading">
    <div>
      <div style="float: left; font-weight: bold">
        Registration type
      </div>

      <div style="float: right">

        <button ng-click="vm.page = 0"
                class="btn btn-primary btn-sm">
          <i class="fa fa-chevron-left" aria-hidden="true"></i> Back
        </button>

        <button ng-click="vm.page = 2"
                ng-disabled="!vm.registrationType"
                class="btn btn-primary btn-sm">
          Next <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>

      </div>

      <div style="clear:both;"></div>
    </div>
  </div>

  <div class="panel-body">

    <p>
      <label>
        Desired type of registration:
      </label>
    </p>

    <div style="margin-left: 40px">

      <label>
        <input type="radio" ng-model="vm.registrationType" value="re-hosted">
        Re-hosted ontology
      </label>
      <span style="color: gray">
        - No changes at all to any ontology and terms URIs
      </span>

      <br><br>

      <label>
        <input type="radio" ng-model="vm.registrationType" value="fully-hosted">
        Fully hosted ontology
      </label>
      <span style="color: gray">
        - Ontology and associated terms are moved to an ORR-based namespace
      </span>
    </div>

  </div>
</div>
