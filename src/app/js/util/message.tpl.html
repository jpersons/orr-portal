<div>
  <div class="modal-header">
    <span class="modalTitle" ng-bind-html="info.title"></span>
  </div>
  <div class="modal-body">
    <div ng-if="info.message" ng-bind-html="info.message"></div>
    <div ng-if="info.error" ng-bind-html="info.error"></div>
    <pre ng-if="info.errorPRE" ng-bind="info.errorPRE | json"></pre>
  </div>
  <div class="modal-footer">
    <button ng-hide="info.ok===null"
            class="btn btn-primary btn-sm" ng-click="ok()">OK</button>
  </div>
</div>
